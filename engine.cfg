[application]

name="Gameboy Box"
main_scene="res://scenes/GameBoy.tscn"
icon="res://icon.png"

[display]

width=257
height=431
fullscreen=false
resizable=false
borderless_window=true
stretch_mode="2d"
stretch_aspect="keep"

[input]

GB_A=[key(X)]
GB_B=[key(Z)]
GB_Start=[key(Return)]
GB_Select=[key(Space)]
GB_Up=[key(Up)]
GB_Down=[key(Down)]
GB_Left=[key(Left)]
GB_Right=[key(Right)]

[render]

default_clear_color=#3d504c4c
room_cull_enabled=false
