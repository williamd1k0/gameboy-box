[application]

name="Gameboy Box"
main_scene="res://scenes/GameBoy.tscn"
icon="res://icon.png"

[display]

width=257
height=431
fullscreen=false
resizable=true
borderless_window=false
stretch_mode="2d"
stretch_aspect="keep"

[input]

GB_A=[key(X)]
